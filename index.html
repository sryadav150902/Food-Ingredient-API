<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Meal For Your Ingredients</title>
    
    <link rel="shortcut icon" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="path/to/typo.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find Meals For Your Ingredients</h2>
          <!--to display long quotations (a section that is quoted from another source)-->
          <blockquote>
            Real food doesn't have ingredients, real food is ingredient.<br />
            <cite>- worlds great Thomas Keller</cite>
          </blockquote>

          <!--search box-->
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient"
              id="search-input"
            />

            <!--submit button-->
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!--search result area-->
        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <!--all content comes here-->
          <div id="meal"></div>
        </div>

        <!--get recipe button-->
        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
